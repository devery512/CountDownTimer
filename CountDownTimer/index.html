<!DOCTYPE html>
<html>
<head>
	<title>Countdown Timer</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-light bg-light">
 		<a class="navbar-brand" href="#">Countdown Timer</a>
 	</nav>
	<div class="container space">
	<div class="row justify-content-center">
		<div class="paragraph">
	   	 <p>This is  timer countdown to my next birthday</p>
		</div>

	 	<div class="card text-white bg-warning mb-3 unit"  style="max-width: 18rem;">
	     <div class="card-header">Days </div>
	     <div class="card-body">
	       <h5 class="card-title" id="days"></h5>
	     </div>
	   </div>

	   <div class="card text-white bg-warning mb-3 unit"  style="max-width: 18rem;">
	     <div class="card-header">Hours </div>
	     <div class="card-body">
	       <h5 class="card-title" id="hours"></h5>
	     </div>
	   </div>

	   <div class="card text-white bg-warning mb-3 unit"  style="max-width: 18rem;">
	     <div class="card-header">Minutes </div>
	     <div class="card-body">
	       <h5 class="card-title" id="minutes"></h5>
	     </div>
	   </div>

	   <div class="card text-white bg-warning mb-3 unit"  style="max-width: 18rem;">
	     <div class="card-header">Seconds</div>
	     <div class="card-body">
	       <h5 class="card-title" id="seconds"></h5>
	     </div>
	   </div>
	 
	</div>
	 </div>

<script type="text/javascript" src="time.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
</body>
</html>
